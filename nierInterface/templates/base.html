{% load static sass_tags %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>{% block head_title %}{% endblock %} | {{ CURRENT_SITE.name|striptags }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="application-name" content="{{ CURRENT_SITE.name|striptags }}" />
  <meta name="author" content="vabyz971" />
  <meta name="generator" content="NierAutomata Interface" />
  {% block head-fix-css %}{% endblock %}
  {% if CURRENT_SITE.config.favicon %}
  <link rel="icon" type="image/x-icon" href='{{ CURRENT_SITE.config.favicon.url }}' />
  {% endif %}
  {% block head %}{% endblock %}
  <link rel="stylesheet" href='{% sass_src "scss/main.scss" %}'>

</head>

<body>

  {% block body %}{% endblock %}

</body>

</html>
